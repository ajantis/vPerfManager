<lift:surround with="default">

    <lift:bind-at name="content">

        <div class="page-header">
            <h1>New experiment</h1> Create a configuration for new experiment
        </div>

        <form class="form-horizontal">
            <div class="lift:Experiments.add">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="input01">Name</label>
                        <div class="controls">
                            <input type="text" class="input-large name" id="input01" />
                            <p class="help-block">Type an experiment name</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input02">Clients</label>
                        <div class="controls">
                            <input type="text" class="input-mini clients_count" id="input02" />
                            <p class="help-block">How much clients do you want to use?</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input03">Iterations</label>
                        <div class="controls">
                            <input type="text" class="input-mini iterations_count" id="input03" />
                            <p class="help-block">How much iterations do you want to be performed?</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="optionsCheckbox">Run now</label>
                        <div class="controls">
                            <label class="checkbox">
                                <span class="run_immediately" id="optionsCheckbox"></span>
                                <!--<input type="checkbox" id="optionsCheckbox" value="option1">-->
                                Do you want new experiment to run immediately after submission?
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <!--<button class="btn">Cancel</button>-->
                    </div>
                </fieldset>
            </div>
        </form>
    </lift:bind-at>

</lift:surround>
