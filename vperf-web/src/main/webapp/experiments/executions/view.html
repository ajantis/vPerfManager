<lift:surround with="default">

    <lift:bind-at name="content">

        <lift:ExecutionsSnippet.view>

            <div class="page-header">
                <h1>Execution of experiment: <span class="experiment_name">exp_name</span> at
                    <span class="exec_start"></span></h1>
                results
            </div>

            <!-- Example row of columns -->
            <div class="row">
                <script type="text/javascript" src="/classpath/flot/jquery.flot.stack.js"></script>
                <div class="span6">
                    <h2>Wait time</h2>
                    <div id="wait_time_graph_area" style="width:500px;height:300px;"></div>
                    <div class="wait_time_graph_render"></div>
                </div>
                <div class="span6">
                    <h2>Clients</h2>
                    <div id="clients_count_graph_area" style="width:500px;height:300px;"></div>
                    <div class="clients_count_graph_render"></div>
                </div>
            </div>

            <h2>Results: </h2>
            <ul class="iteration_executions">
                <li>
                    Clients: <span class="clients_count"></span> Duration: <span class="duration"></span> WaitTime: <span class="wait_time"></span>
                </li>
            </ul>
        </lift:ExecutionsSnippet.view>

    </lift:bind-at>

</lift:surround>
