<lift:surround with="default">
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <lift:bind-at name="content">

        <lift:Experiments.view>

            <div class="page-header">
                <h1>Experiment: <span class="experiment_name">exp_name</span></h1>
                configuration settings
            </div>

            <ul>
                <li>Iterations: <span class="iterations_count"></span></li>
            </ul>

            <h3>Executions:</h3>

            <ul class="executions">
                <li><a href="#">testLink</a></li>
            </ul>

            <button class="btn run_btn btn-primary">Run!</button>
            <button class="btn del_btn btn-danger">Delete</button>

        </lift:Experiments.view>

    </lift:bind-at>

</lift:surround>
